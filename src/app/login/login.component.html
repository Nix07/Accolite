<div class="body">
    <div id="login">
        <h3 class="text-center text-white pt-5">LOGIN FORM</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" #f="ngForm">
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                                <label for="email" class="text-info">Email:</label><br>
                                <input 
                                    required 
                                    pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" 
                                    [(ngModel)] = "user.email" 
                                    name="email" 
                                    #email="ngModel" 
                                    type="text" 
                                    id="email" 
                                    class="form-control">
                                    <div 
                                        class="alert alert-danger" 
                                        *ngIf="email.touched && !email.valid">
                                        <div *ngIf="email.errors.required">
                                            Email is required
                                        </div>
                                        <div *ngIf="email.errors.pattern">
                                            Invalid email
                                        </div>
                                    </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input 
                                    required 
                                    pattern="^.*(?=.{8,})((?=.*[!@#$%^&*()\-_=+{};:,<.>]){1})(?=.*\d)((?=.*[a-z]){1})((?=.*[A-Z]){1}).*$" 
                                    [(ngModel)] = "user.password" 
                                    name="password" 
                                    #password="ngModel" 
                                    type="password" 
                                    id="password" 
                                    class="form-control">
                                <div 
                                    class="alert alert-danger" 
                                    *ngIf="password.touched && !password.valid">
                                    <div *ngIf="password.errors.required">
                                        Password is required
                                    </div>
                                    <div *ngIf="password.errors.pattern">
                                        Password must include a captial letter, special character, number and 8 characters long
                                    </div>
                                </div>
                                
                            </div>
                            <div class="form-group">
                                <!-- <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br> -->
                                <input type="submit" [disabled]="!f.valid" name="submit" class="btn btn-info btn-md" value="submit" (click)="submit()">
                            </div>
                            <!-- <div id="register-link" class="text-right">
                                <a routerLink="#" class="text-info">Register here</a>
                            </div> -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
